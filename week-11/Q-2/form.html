<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="id">Student ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="att-scripting">Attendance Client Side Scripting</label>
                        <input type="text" class="form-control" id="att-scripting">
                    </div>
                    <div class="form-group">
                        <label for="att-foop">Attendance FOOP 201</label>
                        <input type="text" class="form-control" id="att-foop">
                    </div>
                    <div class="form-group">
                        <label for="att-database">Attendance Database</label>
                        <input type="text" class="form-control" id="att-database">
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <a href="#" class="btn btn-success btn-block" id="add">Add Student</a>
                </div>
                <div class="col-xs-4">
                    <a href="#"  class="btn btn-success btn-block" id="remove">Remove Student</a>
                </div>
                <div class="col-xs-4">
                    <a href="#"  class="btn btn-success btn-block" id="list">List Students</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
