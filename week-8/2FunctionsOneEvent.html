<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Two Functions for one Event</title>
<script>
function function1()
{
	alert("I am function 1");	
}

function function2()
{
	alert("I am function 2");		
}

</script>
</head>

<body>
<!-- It may seem strange that we want to have two functions for the same event on the same element-->
<!-- but it can happen, the main point to take away is that in this context, both functions will NOT execute, which is a problem-->
<input type="button" value="Click Me" id="btn1" onclick="function2()" onclick="function1()"  />
</body>
</html>
