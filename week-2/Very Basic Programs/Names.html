<title>Untitled Document</title>

<body>
<script type="text/javascript">
var first;
var last;

first = prompt("Enter your first name");
last = prompt("Enter your last name", "");

document.write("Your first name is: " + "<em>" + first + "</em>" +  "</br>");
document.write("Your last name is: " + "<em>" + last + "</em>");

</script>
<P>End of Program!!!</P>
</body>
