<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manipulate an Element using JavaScript</title>
    <script src="ManipulateElement.js"></script>
</head>

<body>
<input type="text" id="txt1" ondblclick="changeTextbox()"/>
<label>Radio Button</label>
<input type="radio" id="radio1" onclick="changeRadio()"/>
<br/>
<input type="button" id="btn1" onmouseout="changeButton()" value="Change"/>

</body>
</html>
