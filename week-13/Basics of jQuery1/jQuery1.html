<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            height: 100px;
            width: 100px;
            display: inline-block;
        }

        #red {
            background-color: #FF0000;
        }

        #blue {
            background-color: #0000FF;
        }

        #yellow {
            background-color: #E2BE22;
        }

        #green {
            background-color: #008800;
        }

        #grey {
            background-color: #D3D3D3;
        }

        .red {
            opacity: 0.5;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('div').mouseenter(function () {
                $(this).animate({
                    height: '+=10px',
                    width: '+=10'
                });
            });
            $('div').mouseleave(function () {
                $(this).animate({
                    height: '-=10px',
                    width: '-=10'
                });
            });
            $('#green').click(function () {
                $(this).toggle(1000);
            });
            $('#blue').dblclick(function () {
                $('#grey').css({"background-color": "magenta", "opacity": "0.15"});
            });
            $('.red').click(function () {
                $(this).css({"border": "dashed", "opacity": "1.0"}).fadeOut("slow").fadeIn("slow");
            });
        });
    </script>
</head>
<body id="abc">
<div id="red" class="red"></div>
<div id="blue"></div>
<div id="yellow"></div>
<div id="green"></div>
<div id="grey"></div>
</body>
</html>
